<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, BootStrap</title>
    <script data-main="js/application.js" src="js/bower_components/requirejs/require.js"></script>

    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Hello, World</h1>

    <h2>Search</h2>
    <label>Example for a simple search form.</label>

    <!-- Search form with input field and button -->
    <form class="well form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2>Results</h2>

    <!-- Table with alternating cell background color and outer frame -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Lorem ipsum dolor ...</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ut enim ad minim veniam, ...</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Duis aute irure dolor ...</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
